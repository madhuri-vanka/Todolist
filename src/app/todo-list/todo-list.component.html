<div class="container todo-container">
<div>
  <h3>Todo List</h3>
</div>
<div class="mb-3 d-flex">
  <input class="form-control inputbox" [(ngModel)]="newTask" placeholder="Add a new task" />
  <span><button type="button" class="btn btn-primary" (click)="addTask()">Add</button></span>
</div>

<div  class="task-item" *ngFor="let task of tasks; let i = index">
     <i class="fa fa-pencil" aria-hidden="true"></i>
      {{ task }}
     <button type="button" class="btn btn-warning " (click)="edit(i)">Edit</button>
     <button type="button" class="btn btn-danger"(click)="removeTask(i)">Remove</button>
</div>

</div>
